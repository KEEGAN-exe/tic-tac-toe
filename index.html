<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 class="tittle">TIC - TAC - TOE</h1>
  <section class="board">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <aside class="record">
    <span>
      <article class="circle-icon">
        <ion-icon name="ellipse-outline" class="circle md hydrated" role="img"></ion-icon>
        <label class="count">1</label>
      </article>
      <article class="close-icon">
        <ion-icon name="close-outline" class="cross md hydrated" role="img"></ion-icon>
        <label class="count">1</label>
      </article>
    </span>
    <button>
      <ion-icon name="refresh-outline"></ion-icon>
      Restart
    </button>
  </aside>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
